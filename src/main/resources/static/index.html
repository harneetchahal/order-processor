<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .order-container {
            margin-top: 20px;
        }
        .order {
            border: 1px solid #ddd;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .order-header {
            font-size: 18px;
            font-weight: bold;
        }
        .order-details {
            margin-top: 10px;
        }
        .order-summary {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
<h1>Order Processor</h1>
<p>Paste your JSON data below and click "Process Orders" to see the results:</p>

<!-- Form for input -->
<form id="upload-form">
        <textarea id="json-input">[
            {
                "orderId": "1001",
                "customer": "Alice",
                "items": [
                    {"product": "Widget", "quantity": 2, "price": 10.0},
                    {"product": "Gadget", "quantity": 1, "price": 15.0}
                ],
                "status": "shipped"
            },
            {
                "orderId": "1002",
                "customer": "Bob",
                "items": [
                    {"product": "Widget", "quantity": 1, "price": 10.0}
                ],
                "status": "pending"
            }
        ]</textarea><br/>
    <button type="submit">Process Orders</button>
</form>

<!-- Area to display processed orders -->
<h2>Processed Orders</h2>
<div id="orders-container" class="order-container"></div>

<!-- Area to display summary -->
<h2>Summary</h2>
<div id="summary-container" class="order-summary"></div>

<script>
    document.getElementById('upload-form').onsubmit = async function(e) {
        e.preventDefault(); // Prevent form submission

        const input = document.getElementById('json-input').value; // Get JSON from the textarea
        const res = await fetch('/api/orders/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: input
        });

        if (res.ok) {
            const data = await res.json();
            displayOrders(data.orders);
            displaySummary(data.summary);
        } else {
            document.getElementById('orders-container').innerHTML = '<p>Error processing the orders!</p>';
        }
    }

    // Displaying the list of orders
    function displayOrders(orders) {
        const container = document.getElementById('orders-container');
        container.innerHTML = ''; // Clear any existing content

        orders.forEach(order => {
            const orderDiv = document.createElement('div');
            orderDiv.classList.add('order');

            const header = document.createElement('div');
            header.classList.add('order-header');
            header.innerHTML = `Order #${order.orderId} - ${order.customer} (${order.status})`;

            const details = document.createElement('div');
            details.classList.add('order-details');
            details.innerHTML = `
                <p><strong>Item Count:</strong> ${order.itemCount}</p>
                <p><strong>Total Cost:</strong> $${order.totalCost}</p>
                <h4>Items:</h4>
                <ul>
                    ${order.items.map(item => `<li>${item.quantity} x ${item.product} ($${item.price} each)</li>`).join('')}
                </ul>
            `;

            orderDiv.appendChild(header);
            orderDiv.appendChild(details);
            container.appendChild(orderDiv);
        });
    }

    // Displaying the summary
    function displaySummary(summary) {
        const container = document.getElementById('summary-container');
        container.innerHTML = `
            <p><strong>Total Shipped Orders:</strong> ${summary.totalShippedOrders}</p>
            <p><strong>Total Revenue from Shipped Orders:</strong> $${summary.totalRevenue}</p>
        `;
    }
</script>

</body>
</html>
